<div class="bg-image">
  <div class="container mx-auto d-flex align-items-center justify-content-center vh-100">
    <div class="card text-bg-light p-4">
      <div class="card-body">
        <div class="">
          <h3 class="text-center">Restablecer Contraseña</h3>
          <p class="text-center">Porfavor ingrese su correo para solicitar el cambio de contraseña</p>
          <div class="formGroup">
            <label for="" class="form-label">Correo:</label>
            <input type="email" class="form-control" placeholder="Ingrese Correo" #passwordResetEmail required>
          </div>
          <!-- Calling ForgotPassword from AuthService Api -->
          <div class="formGroup">
            <input type="submit" class="btn btn-primary w-100 mt-4" value="Reset Password" (click)="authService.ForgotPassword(passwordResetEmail.value)">
          </div>
        </div>
        <div class="redirectToLogin text-center mt-4">
          <span>Go back to ? <span class="redirect text-primary" routerLink="/sign-in">Log In</span></span>
        </div>
      </div>
  </div>
  </div>
</div>
